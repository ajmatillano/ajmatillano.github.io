<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="css/animation.css"/>
    <body>
      <div class="wrapper">
        <div>
          <p class="text" id="text" ondblclick="showMore()">Double-click to edit</p>
          <div id="moreOptions">
            <div class="btn more">
              <p onclick="showOptions()" class="fa fa-ellipsis-h" aria-hidden="true"></p>
            </div>
            <div class="btn option">
              <p class="fa fa-smile-o" aria-hidden="true"></p>
            </div>
            <div class="btn option">
              <p class="fa fa-file-image-o" aria-hidden="true"></p>
            </div>
            <div class="btn option">
              <p class="fa fa-film" aria-hidden="true"></p>
            </div>
            <div class="btn option">
              <p class="fa fa-plus-square-o" aria-hidden="true"></p>
            </div>
          </div>
          <div class="btn addPoint">
            <p>+</p>
          </div>
        </div>
      </div>

      <script>
        function showMore(){
          document.getElementById('moreOptions').style.display = "inline-block";
          document.getElementById('text').style.border = "1px solid green";
        }
        function showOptions(){
          var x = document.getElementsByClassName("option");
          for (i=0;i<x.length;i++) {
            x[i].style.display = "inline-block";
          }
        }
        function hideOptions(){
          document.getElementById('moreOptions').style.display = "none";
          document.getElementById('text').style.border = "1px solid green";
        }
      </script>
    </body>
  </head>
</html>
